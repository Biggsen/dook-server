Fisherman:
  fullname: Fisherman
  shortname: Fi
  description: Earns money from fishing.
  ChatColour: AQUA
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 2
  Quests:
    cod_catcher:
      Name: Cod Catcher
      Objectives:
      - Fish;cod;30
      RewardCommands:
      - eco give [playerName] 1000
      - msg [playerName] Completed quest!
      RewardDesc:
      - Catch 30 cod and get $1000
      Chance: 50
      toLevel: 50
      fromLevel: 1
    salmon_catcher:
      Name: Salmon Catcher
      Objectives:
      - Fish;salmon;15
      RewardCommands:
      - eco give [playerName] 1000
      - msg [playerName] Completed quest!
      RewardDesc:
      - Catch 15 salmon and get $1000
      Chance: 50
      toLevel: 50
      fromLevel: 1
    pufferfish_catcher:
      Name: Pufferfish Catcher
      Objectives:
      - Fish;pufferfish;8
      RewardCommands:
      - eco give [playerName] 1000
      - msg [playerName] Completed quest!
      RewardDesc:
      - Catch 6 pufferfish and get $1000
      Chance: 50
      toLevel: 50
      fromLevel: 1
    tropical_fish_catcher:
      Name: Tropical Fish Catcher
      Objectives:
      - Fish;tropical_fish;2
      RewardCommands:
      - eco give [playerName] 1000
      - msg [playerName] Completed quest!
      RewardDesc:
      - Catch 2 tropical fish and get $1000
      Chance: 50
      toLevel: 50
      fromLevel: 1
    saddle_catcher:
      Name: Saddle Catcher
      Objectives:
      - Fish;saddle;1
      RewardCommands:
      - eco give [playerName] 1000
      - msg [playerName] Completed quest!
      RewardDesc:
      - Catch 1 saddle and get $1000
      Chance: 50
      toLevel: 50
      fromLevel: 1
    name_tag_catcher:
      Name: Name Tag Catcher
      Objectives:
      - Fish;name_tag;1
      RewardCommands:
      - eco give [playerName] 1000
      - msg [playerName] Completed quest!
      RewardDesc:
      - Catch 1 name tag and get $1000
      Chance: 50
      toLevel: 50
      fromLevel: 1
  Gui:
    Item: fishing_rod
  Fish:
    cod:
      income: 15.0
      points: 15.0
      experience: 15.0
    salmon:
      income: 20.0
      points: 20.0
      experience: 25.0
    tropical_fish:
      income: 25.0
      points: 25.0
      experience: 25.0
    pufferfish:
      income: 25.0
      points: 25.0
      experience: 25.0

Config:
  new-version-reminder: true
  lava_protection: true
  void_protection: true
  invulnerability_on_teleport:
    enabled: true
    time: 10
  teleport-maxtime:
    enabled: true
    time: 60
  teleport-cooldown: 3
  enabled-worlds:
  - world
  - world_nether
  - world_the_end
  teleport_money_required: 0
  console_notification:
    enabled: false
    message: '&cPlayer &e%player% &cjust died in: &8(&7%coord-x% %coord-y% %coord-z%&8,
      &cWorld: &7%world%&8)'
Messages:
  death-message:
  - '&cYou died! Your &4death coordinates &care:'
  - '&8(&7%coord-x% %coord-y% %coord-z%&8, &cWorld: &7%world%&8)'
  - '&c This link will expire in 1 minute'
  - '&c After teleporting, you will be invulnerable for 10 seconds'
  death-message-extra: '&cClick to teleport to your death location'
  no-died-recently: '&7You haven''t died recently or your death location link expired'
  incorrect-world: '&7You can''t do that on this world'
  prefix: '&4[&cDeathCoordinates&4]'
  plugin-reload: '&aConfig Reloaded'
  console-command: '&7You need to be a player to use that command'
  nopermissions: '&7You don''t have permissions to do that'
  wrongcommand: '&7That command doesn''t exists'
  error-lava: '&7You can''t go back to your death location because there is lava nearby'
  error-void: '&7You can''t go back to your death location because you will fall in
    the void'
  error-money: '&7You need &a$%money% &7to teleport you to your death location'
  teleporting-message: '&7Teleporting...'
  error-cooldown: '&7You need to wait &c%time% &7seconds before teleporting again.'
